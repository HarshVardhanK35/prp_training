<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor-Info</title>
</head>
<body >
    

    <div class="Information" 
        style="border: 1px solid black; 
        margin: auto;
        width: auto; 
        height: auto;
        padding: 2px; 
        text-align: center;">

        <h1 style="text-align: center;">Visitor's Information</h1>
        <hr style="border-top: 2px solid black; width: 80%; "> </hr>
            <form action="">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="example@email.com"><br>
                

                <h4>Interested web for Research or Purchase</h4>
                <label>Webpage</label>
                <input type="checkbox" checked="checked" name="checked">
                <label>Purchase</label>
                <input type="checkbox" checked="checked" name="checked"><br>

    
                <p></p>
                <label for="occupation"></label>
                <select name="occupations" id="occupations">
                    <option value="">Select Occupation</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Doctor">Doctor</option>
                </select><br>
    
                <p>Want us to send any junk e-mails?</p>
                <input type="radio" id="absolutely" name="select_option" value="absolutely">
                <label for="Absolutely">Absolutely</label>
                <input type="radio" id="No-need" name="select_option" value="No-need">
                <label for="No-need">No Way Man!</label><br>
    
                <p></p>
                <input type="submit"><span style="padding-right: 10px;"></span><input type="reset">
           </form>
    </div>
</body>
</html>
