<!DOCTYPE html>
<html>
  <head>
    <title>Alignment Page</title>
    <style>
      /* Style the text alignments */
      .align-left {
        text-align: left;
      }
      .align-center {
        text-align: center;
      }
      .align-right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="align-left">This text is aligned to the left.</div>
    <div class="align-center">This text is centered.</div>
    <div class="align-right">This text is aligned to the right.</div>
  </body>
</html>
