<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forin_Objects</title>
  </head>
  <body>
    <h1>For...in_Objects</h1>
    <script>
      const emp = {
        name: "John",
        salary: 3000,
      };

      // console.log(`employee name: ${emp.name} with ${emp.salary}`);

      emp.department = "Sales";
      // console.log(emp);

      emp["ERP Volunteer"] = false;
      // console.log(emp);

      for (key in emp) {
        console.log(`${key} : ${emp[key]}`);
      }
    </script>
  </body>
</html>
